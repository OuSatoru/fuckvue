<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 way binding</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p>{{ name }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            name: 'Max'
        }
    })
</script>
</body>
</html>
