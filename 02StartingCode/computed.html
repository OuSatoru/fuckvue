<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter++">Click Me</button>
    <button @click="counter--">Click Me</button>
    <button @click="secondCounter++">Click Me</button>
    <p>{{ counter }} | {{ secondCounter }}</p>
    <p>{{ result() }} | {{ output }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: {
            output: function () {
                console.log('computed');
                return this.counter > 5 ? 'Greater than 5' : 'Less than 5';
            }
        },
        watch: {
          counter: function (value) {
              var vm = this;
              setTimeout(function () {
                  vm.counter = 0;
              }, 2000)
          }
        },
        methods: {
            result: function () {
                console.log('methods');
                return this.counter > 5 ? 'Greater than 5' : 'Less than 5';
            }
        }
    })
</script>
</body>
</html>
